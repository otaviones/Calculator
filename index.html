<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- ICONES FONTE AWESOME -->
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculator">
        <input id="display" readonly onload="initialValue()">
        <div id="keys">
            <button onclick="appendToDisplay('+')" class="operator-btn">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">
                <i class="fa-solid fa-minus"></i>
            </button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">
                <i class="fa-solid fa-divide"></i>
            </button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
            <button onclick="backSpace()"><i class="fa-duotone fa-solid fa-delete-left"></i></button>
            <button onclick="percent()"><i class="fa-solid fa-percent"></i></button>
            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
